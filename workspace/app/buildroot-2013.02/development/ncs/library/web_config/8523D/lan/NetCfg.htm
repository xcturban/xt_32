<script language="javascript">
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
  var ret = location.toString().substring(location.toString().lastIndexOf("/")+1, location.toString().indexOf(".htm")+4);
  window.frames["help"].document.location="/cache/Help"+ret+"?time="+(new Date()).getTime();
  iniHelpButton();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);
  document.forms[0].terminal_id.value=db.terminal.id;
  document.forms[0].terminal_ip.value=db.terminal.ip;
  document.forms[0].terminal_port.value=db.terminal.port;
  document.forms[0].terminal_mask.value=db.terminal.mask;
  document.forms[0].terminal_gate.value=db.terminal.gate;
  document.forms[0].terminal_dns1.value=db.terminal.dns1;
  document.forms[0].terminal_dns2.value=db.terminal.dns2;
  document.forms[0].terminal_arp_ip1.value=db.terminal.arp_ip1;
  document.forms[0].terminal_arp_mac1.value=db.terminal.arp_mac1;
  document.forms[0].terminal_arp_ip2.value=db.terminal.arp_ip2;
  document.forms[0].terminal_arp_mac2.value=db.terminal.arp_mac2;
  document.forms[0].terminal_arp_ip3.value=db.terminal.arp_ip3;
  document.forms[0].terminal_arp_mac3.value=db.terminal.arp_mac3;
  document.forms[0].terminal_arp_ip4.value=db.terminal.arp_ip4;
  document.forms[0].terminal_arp_mac4.value=db.terminal.arp_mac4;
  document.forms[0].terminal_arp_ip5.value=db.terminal.arp_ip5;
  document.forms[0].terminal_arp_mac5.value=db.terminal.arp_mac5;

  put_radio("terminal_is_dynamic_ip", db.terminal.is_dynamic_ip );
  put_radio("terminal_storage", db.terminal.storage );
  on_select_change_dynamic(get_radio("terminal_is_dynamic_ip"));

  /********* set the arp table ****************/
  $("terminal_arp_enable1_tmp").checked=parseInt(db.terminal.arp_enable1);
  $("terminal_arp_enable2_tmp").checked=parseInt(db.terminal.arp_enable2);
  $("terminal_arp_enable3_tmp").checked=parseInt(db.terminal.arp_enable3);
  $("terminal_arp_enable4_tmp").checked=parseInt(db.terminal.arp_enable4);
  $("terminal_arp_enable5_tmp").checked=parseInt(db.terminal.arp_enable5);
  on_arp_check($("terminal_arp_enable1_tmp").checked, "terminal_arp_enable1", "terminal_arp_ip1", "terminal_arp_mac1");
  on_arp_check($("terminal_arp_enable2_tmp").checked, "terminal_arp_enable2", "terminal_arp_ip2", "terminal_arp_mac2");
  on_arp_check($("terminal_arp_enable3_tmp").checked, "terminal_arp_enable3", "terminal_arp_ip3", "terminal_arp_mac3");
  on_arp_check($("terminal_arp_enable4_tmp").checked, "terminal_arp_enable4", "terminal_arp_ip4", "terminal_arp_mac4");
  on_arp_check($("terminal_arp_enable5_tmp").checked, "terminal_arp_enable5", "terminal_arp_ip5", "terminal_arp_mac5");

}

function on_submit(){
	$("id_obj_ret").value=urlEncode($("id_obj_ret").value);
	on_select_change_dynamic(0);

	on_arp_enable(true, "terminal_arp_ip1", "terminal_arp_mac1");
	on_arp_enable(true, "terminal_arp_ip2", "terminal_arp_mac2");
	on_arp_enable(true, "terminal_arp_ip3", "terminal_arp_mac3");
	on_arp_enable(true, "terminal_arp_ip4", "terminal_arp_mac4");
	on_arp_enable(true, "terminal_arp_ip5", "terminal_arp_mac5");

	return true;
}

function on_select_change_dynamic(t){
  if(t==0){
	/* static */
	$("terminal_ip").disabled=false;
	$("terminal_port").disabled=false;
	$("terminal_mask").disabled=false;
	$("terminal_gate").disabled=false;
  }else{
	$("terminal_ip").disabled=true;
	$("terminal_port").disabled=true;
	$("terminal_mask").disabled=true;
	$("terminal_gate").disabled=true;
  }
}

function on_arp_enable(sel, ipid, macid){
  if(sel==0||sel=="false"){
    $(ipid).disabled=true;
    $(macid).disabled=true;
  }else{
    $(ipid).disabled=false;
    $(macid).disabled=false;
  }
}

function on_arp_check(sel, enableid, ipid, macid){
  $(enableid).value=(sel==0||sel=="false")?0:1;
  on_arp_enable(sel, ipid, macid);
}

$("terminal_arp_enable1_tmp").onclick=function(){
	on_arp_check($("terminal_arp_enable1_tmp").checked, "terminal_arp_enable1", "terminal_arp_ip1", "terminal_arp_mac1");
}
$("terminal_arp_enable2_tmp").onclick=function(){
