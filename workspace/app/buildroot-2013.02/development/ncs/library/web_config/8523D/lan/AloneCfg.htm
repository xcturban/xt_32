		<input type=hidden name=obj_sh value=response_AloneCfg.sh >

<DIV class=container >

      <DIV class=class_row style="display:none;">
        <DIV class=class_col1><?cgi string=str.talk_call_link ?>:</DIV>
        <DIV class=class_col2>
          <input class=radio type=radio name=alone_cfg_talk_call_link value=1 ><div class="l40 radio_text"><?cgi string=str.alarm1_out ?></div>
	  <input class=radio type=radio name=alone_cfg_talk_call_link value=2 ><div class="l40 radio_text"><?cgi string=str.alarm2_out ?></div>
	  <input class=radio type=radio name=alone_cfg_talk_call_link value=0 ><div class="l40 radio_text"><?cgi string=str.none ?></div>
	</DIV>

      <DIV class=class_row style="display:none;">
        <DIV class=class_col1><?cgi string=str.alarm_call_link ?>:</DIV>
        <DIV class=class_col2>
          <input class=radio type=radio name=alone_cfg_alarm_call_link value=1 ><div class="l40 radio_text"><?cgi string=str.alarm1_out ?></div>
	  <input class=radio type=radio name=alone_cfg_alarm_call_link value=2 ><div class="l40 radio_text"><?cgi string=str.alarm2_out ?></div>
	  <input class=radio type=radio name=alone_cfg_alarm_call_link value=0 ><div class="l40 radio_text"><?cgi string=str.none ?></div>
	</DIV>
      </DIV>

      <DIV class=class_row >
        <DIV class=class_col1><?cgi string=str.left_key_talk_call ?>:</DIV>
        <DIV class=class_col2>
	  <INPUT class="text l100" maxLength=15 name=alone_cfg_ip_keyleft id=alone_cfg_ip_keyleft value="" >
	  <INPUT class="text l40" maxLength=5 name=alone_cfg_port_keyleft id=alone_cfg_port_keyleft value="" >
	</DIV>
      </DIV>
      <DIV class=class_row >
        <DIV class=class_col1><?cgi string=str.right_key_talk_call ?>:</DIV>
        <DIV class=class_col2>
	  <INPUT class="text l100" maxLength=15 name=alone_cfg_ip_keyright id=alone_cfg_ip_keyright value="" >

	</DIV>
      </DIV>
  </div><!-- div_main -->
  <DIV class=class_row1>
    <DIV class=class_r1c1>
      <INPUT class=button value=<?cgi string=str.save ?> type=submit >&nbsp;

       </FORM>
</CENTER>

  <div class="help_left"><div class="help_top_space"></div><div class="help_button_0" id="help_button" ></div></div>
  <div class="help_right_0" id="help_right">

</BODY>

<script language="javascript">
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
  var ret = location.toString().substring(location.toString().lastIndexOf("/")+1, location.toString().indexOf(".htm")+4);
  window.frames["help"].document.location="/cache/Help"+ret+"?time="+(new Date()).getTime();
  iniHelpButton();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);
  document.forms[0].alone_cfg_ip_keyleft.value=db.alone_cfg.ip_keyleft;
  document.forms[0].alone_cfg_port_keyleft.value=db.alone_cfg.port_keyleft;
  document.forms[0].alone_cfg_ip_keyright.value=db.alone_cfg.ip_keyright;
  document.forms[0].alone_cfg_port_keyright.value=db.alone_cfg.port_keyright;

  put_radio("alone_cfg_talk_call_link", parseInt(db.alone_cfg.talk_call_link));
  put_radio("alone_cfg_alarm_call_link", parseInt(db.alone_cfg.alarm_call_link));
  put_radio("alone_cfg_enable",parseInt(db.alone_cfg.enable));
  on_select_alone(get_radio("alone_cfg_enable")==0?1:0);
}

function on_submit(){
  $("id_obj_ret").value=urlEncode($("id_obj_ret").value);
  on_select_alone(0);
  return true;
}

function on_select_alone(t){
  if(t==0){
	/* display */
	$("alone_cfg_ip_keyleft").disabled=false;
	$("alone_cfg_port_keyleft").disabled=false;
	$("alone_cfg_ip_keyright").disabled=false;
	$("alone_cfg_port_keyright").disabled=false;
  }else{
	$("alone_cfg_ip_keyleft").disabled=true;
	$("alone_cfg_port_keyleft").disabled=true;
	$("alone_cfg_ip_keyright").disabled=true;
	$("alone_cfg_port_keyright").disabled=true;
  }
}
</script>
