<script language="javascript">
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
  var ret = location.toString().substring(location.toString().lastIndexOf("/")+1, location.toString().indexOf(".htm")+4);
  window.frames["help"].document.location="/cache/Help"+ret+"?time="+(new Date()).getTime();
  iniHelpButton();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);
  document.forms[0].server_cfg_ip_server1.value=db.server_cfg.ip_server1;
  document.forms[0].server_cfg_port_server1.value=db.server_cfg.port_server1;
  document.forms[0].server_cfg_ip_server2.value=db.server_cfg.ip_server2;
  document.forms[0].server_cfg_port_server2.value=db.server_cfg.port_server2;
  document.forms[0].server_cfg_ip_version.value=db.server_cfg.ip_version;
  document.forms[0].server_cfg_port_version.value=db.server_cfg.port_version;
  //document.forms[0].server_cfg_ip_ctrl.value=db.server_cfg.ip_ctrl;
  //document.forms[0].server_cfg_port_ctrl.value=db.server_cfg.port_ctrl;
  document.forms[0].server_cfg_ip_ftp.value=db.server_cfg.ip_ftp;
  document.forms[0].server_cfg_port_ftp.value=db.server_cfg.port_ftp;
  document.forms[0].server_cfg_username_ftp.value=db.server_cfg.username_ftp;
  document.forms[0].server_cfg_password_ftp.value=db.server_cfg.password_ftp;

  document.forms[0].server_cfg_interval_request_login.selectedIndex=parseInt(db.server_cfg.interval_request_login);
  put_radio("server_cfg_tcp_enable", parseInt(db.server_cfg.tcp_enable) );
}

function on_submit(){
  $("id_obj_ret").value=urlEncode($("id_obj_ret").value);
  if(confirm("<?cgi string=str.enable_changing_after_reboot ?>")){
    return true;
  }else{
    return false;
  }
}
</script>
