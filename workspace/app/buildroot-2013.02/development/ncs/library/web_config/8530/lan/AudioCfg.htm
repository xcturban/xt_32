<script language="javascript">
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
  var ret = location.toString().substring(location.toString().lastIndexOf("/")+1, location.toString().indexOf(".htm")+4);
  window.frames["help"].document.location="/cache/Help"+ret+"?time="+(new Date()).getTime();
  iniHelpButton();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);

  document.forms[0].talk_cfg_volume_in.selectedIndex = parseInt(db.talk_cfg.volume_in);
  document.forms[0].talk_cfg_volume_out.selectedIndex = parseInt(db.talk_cfg.volume_out);
  document.forms[0].broadcast_cfg_volume_in.selectedIndex = parseInt(db.broadcast_cfg.volume_in);
  document.forms[0].broadcast_cfg_volume_out.selectedIndex = parseInt(db.broadcast_cfg.volume_out);
  document.forms[0].terminal_volume_ring.selectedIndex = parseInt(db.terminal.volume_ring);
  
  put_radio("talk_cfg_sample", parseInt(db.talk_cfg.sample));
  put_radio("talk_cfg_is_pcm", parseInt(db.talk_cfg.is_pcm));
  put_radio("talk_cfg_echo", parseInt(db.talk_cfg.echo));
  put_radio("broadcast_cfg_sample", parseInt(db.broadcast_cfg.sample));
  put_radio("broadcast_cfg_is_pcm", parseInt(db.broadcast_cfg.is_pcm));
  put_radio("broadcast_cfg_alert_audio", parseInt(db.broadcast_cfg.alert_audio));
  put_radio("talk_cfg_ptt_ctrl_method", parseInt(db.talk_cfg.ptt_ctrl_method));
  put_radio("talk_cfg_conference_talk", parseInt(db.talk_cfg.conference_talk));
}

function on_submit(){
  $("id_obj_ret").value=urlEncode($("id_obj_ret").value);
  return true;
}
</script>
