<script>
var obj_last_dot2;
var obj_last_info;
var obj_last_link;
function $(id){
	return document.getElementById(id);
}

function tailtime(obj){
  var str=obj.href;
  var pos=str.indexOf("?");
  if(pos>=0){
    var pos=str.indexOf("&time=");
    if(pos>=0){
      str=str.substring(0, pos);
      str+='&time='+(new Date()).getTime();
    }else{
      str+='&time='+(new Date()).getTime();
    }
  }else{
      str+='?time='+(new Date()).getTime();
  }
  obj.href=str;
}

function onMenuClick(id_div, obj, id_sub_div){
	closeAllMenu();
	if($(id_div).className=="class_none"){
		$(id_div).className="class_block";
		obj_last_dot2=$(id_div);
	}
	obj.className="class_menu info2";
	obj_last_info=obj;
	onLinkClick($(id_sub_div));
}
function closeAllMenu(){
	if(obj_last_info){
		obj_last_info.className="class_menu dot1";
	}
	if(obj_last_dot2){
		obj_last_dot2.className="class_none";
	}
}
function onLinkClick(obj){
	closeAllLink();
	if(obj.className=="L1"){
		obj.className="L2";
		obj_last_link=obj;
	}
}
function closeAllLink(){
	if(obj_last_link){
		obj_last_link.className="L1";
	}
}

function bd_load(){
  var i;
  parent.document.title="<?cgi string=str.ip_network_intercom_system ?>";
  for(i=1; i<=21; i++){
    var id="href_"+i;
    tailtime($(id));
  }
}
</script>
