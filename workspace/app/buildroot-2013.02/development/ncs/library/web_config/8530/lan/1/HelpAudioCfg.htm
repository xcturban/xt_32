<br/><b>音量：</b>用于配置各种情景下的音量大小。
<br/><b>对讲采样率：</b>配置对讲中的音频采样率。
<br/><b>对讲编码方式：</b>配置音频的编码方式。
<br/><b>对讲回声抵消：</b>启用回声抵消会降低音质。
<br/><b>广播采样率：</b>配置广播中的音频采样率。
<br/><b>广播编码方式：</b>配置广播的编码方式。
<br/><b>PTT控制方式：</b>按对讲键的不同方式触发PTT。
<br/><b>三方对讲：</b>配置是否同时跟两路终端进行对讲。
<br/><b>广播提示音：</b>配置是否有广播提示音。 
</body>
</html>
