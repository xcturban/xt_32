      </DIV>
      <DIV class=class_row>
        <DIV class=class_col1><?cgi string=str.noise_alarm ?>:</DIV>
        <DIV class=class_col2>
	  <input class=radio type=radio name=short_cfg_enable_noisealarm value=1 ><div class="l40 radio_text"><?cgi string=str.enable_use ?></div>

<script language="javascript">
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
  var ret = location.toString().substring(location.toString().lastIndexOf("/")+1, location.toString().indexOf(".htm")+4);
  window.frames["help"].document.location="/cache/Help"+ret+"?time="+(new Date()).getTime();
  iniHelpButton();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);

  document.forms[0].short_cfg_noise_alarm_time.value=db.short_cfg.noise_alarm_time;
  document.forms[0].short_cfg_audio_play_time.value=db.short_cfg.audio_play_time;

  put_radio("short_cfg_short_i1_alarm_mode", parseInt(db.short_cfg.short_i1_alarm_mode) );
  put_radio("short_cfg_short_o1_normal_mode", parseInt(db.short_cfg.short_o1_normal_mode));
  put_radio("short_cfg_enable_removealarm", parseInt(db.short_cfg.enable_removealarm));
  put_radio("short_cfg_link_removealarm", parseInt(db.short_cfg.link_removealarm));
  put_radio("short_cfg_signal_removealarm", parseInt(db.short_cfg.signal_removealarm));
  put_radio("short_cfg_enable_noisealarm", parseInt(db.short_cfg.enable_noisealarm));
  put_radio("short_cfg_enable_speaker_test", parseInt(db.short_cfg.enable_speaker_test));
  
  document.forms[0].short_cfg_noise_alarm_vol.selectedIndex = parseInt(db.short_cfg.noise_alarm_vol);
}

function onSubmit(){
  $("id_obj_ret").value=urlEncode($("id_obj_ret").value);
  return true;
}
</script>
