<script language="javascript">
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
  var ret = location.toString().substring(location.toString().lastIndexOf("/")+1, location.toString().indexOf(".htm")+4);
  window.frames["help"].document.location="/cache/Help"+ret+"?time="+(new Date()).getTime();
  iniHelpButton();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);
  document.forms[0].sip_ip.value=db.sip.ip;
  document.forms[0].sip_port.value=db.sip.port;
  document.forms[0].sip_sip_username.value=db.sip.sip_username;
  document.forms[0].sip_sip_passwd.value=db.sip.sip_passwd;
  document.forms[0].sip_port_sip.value=db.sip.port_sip;
  document.forms[0].sip_port_audio.value=db.sip.port_audio;
  document.forms[0].sip_port_vedio.value=db.sip.port_vedio;
  document.forms[0].sip_target.value=db.sip.target;

  put_radio("sip_enable", db.sip.enable );
  put_radio("sip_call_type", db.sip.call_type );

  $("id_div_sip_target").innerHTML=divEncode($("id_hidden_sip_target").value);
  if($("id_div_sip_target").innerHTML==""){
    $("id_div_sip_target").className="c_none";
  }else{
    $("id_div_sip_target").className="c_block";
  }

  set_sip_enable(get_radio("sip_enable"));
  call_type(get_radio("sip_call_type"));
}

function on_submit(){
  $("id_obj_ret").value=urlEncode($("id_obj_ret").value);
	if(confirm("<?cgi string=str.enable_changing_after_reboot ?>")){
	  return true;
	}else{
	  return false;
	}
}

/******** here to add & del tel number ********/
function delSubStr(str,idx){
	var obj;
	var ret="";
	obj=str.split(".");
	for(i=0;i<obj.length;i++){
		if(i!=idx){
			ret+=obj[i];
			if(obj[i]!=""){
				ret+=".";
			}
		}
	}
	if(ret==""){
		ret=".";
	}
	return ret;
	
}
function onDel(idx){
	$("id_hidden_sip_target").value=delSubStr($("id_hidden_sip_target").value, idx);
	$("id_div_sip_target").innerHTML=divEncode($("id_hidden_sip_target").value);
	if($("id_div_sip_target").innerHTML==""){
		$("id_div_sip_target").className="class_none";
	}else{
		$("id_div_sip_target").className="class_block";
	}
}
function onAdd(){
	if($("id_add_text").value==""){
		return;
	}
	if($("id_hidden_sip_target").value=="."){
		$("id_hidden_sip_target").value="";
	}
	$("id_hidden_sip_target").value+=$("id_add_text").value+".";
	$("id_div_sip_target").innerHTML=divEncode($("id_hidden_sip_target").value);
	if($("id_div_sip_target").innerHTML==""){
		$("id_div_sip_target").className="class_none";
	}else{
		$("id_div_sip_target").className="class_block";
	}
}
function divEncode(str){
	var obj;
	var ret="";
	obj=str.split(".");
	for(i=0;i<obj.length;i++){
	  if(obj[i]!=""){
	  	ret+="<div style='width:280px; height:18px; margin-top:10px;'><div class='text l100'  style='float:left;'>"+obj[i]+"</div><input class=button type=button style='margin-left:5px;' value='<?cgi string=str.delete ?>' onclick=onDel("+i+") ></div>";
	  }
	}
	return ret;
}
$("id_button_add_text").onclick=function(){
	onAdd();	
}
/*******************/
function setValue(id,val){
	$(id).value=val;
}

function set_sip_enable(type){
  if(type!=1){
    $("id_div_sip").className="c_none";
  }else{
    $("id_div_sip").className="c_block";
  }
}

function call_type(type){
  if(type!=2){
    $("id_div_sip_mast").className="c_none";
  }else{
    $("id_div_sip_mast").className="c_block";
  }
}
