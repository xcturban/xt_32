<br/><b>服务器：</b>与其它设备通信的桥梁，有权控制设备，点播，广播等。
<br/><b>版本服务器：</b>用于自动固件升级。
<br/><b>FTP服务器：</b>终端在启动时会根据配置访问FTP服务器，下载服务器上的客户定制文件。
<br/><b>登录请求发送间隔：</b>在设备离线时，每隔多少时间向服务器发送一次登录请求。
