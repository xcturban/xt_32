<br/><b>屏幕保护时间：</b>终端在设定时间段内保持空闲，会自动显示gif动画，该文件可由用户定制，用户可通过FTP访问终端（用户名和密码均为admin），将屏保文件放入，文件名为screensave.gif，或者将屏保文件放到设置的FTP服务器，终端启动时自动同步下载。触摸屏幕时退出动画显示。设为“无”可将该功能关闭。
<br/><b>屏幕关闭时间：</b>终端空闲设定时间时，会自动关闭LCD屏幕，当摄像头侦测到移动物体时，会自动开启。设为“无”可将该功能关闭。
