<HTML>
<HEAD>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<META http-equiv="Pragma" content="no-cache">
<META content="MSHTML 6.00.2800.1106" name=GENERATOR>
<link rel="stylesheet" href="/css/main.css"/>
<script language=javascript type=text/javascript src=/js/Common.js ></script>
</HEAD>
<BODY onresize="Resize(this);" onload="bd_load()">
<iframe style="display:none" name=db onload="db_load()" ></iframe>
<iframe style="display:none" name=la onload="la_load()" ></iframe>
        <CENTER>
            <FORM method=GET action=/cgi-bin/response_x2i.cgi onsubmit="return on_submit()">
		<input type=hidden name=obj_x2i value=language_cfg.x2i >
		<input type=hidden name=obj_sh value=response_LanguageCfg.sh >
		<input type=hidden name=obj_ret value=/cache/ReloadIndex.htm id=id_obj_ret >
<DIV class=container >
  <div class=title>
    <div class=title_left ><img width="7" height="24" src="/images/arc.gif" complete="complete" /></div>
    <div class=title_right ><?cgi string=str.language_settings ?></div>
  </div>
  <div class=div_main_edge>
  <DIV class=div_main>
      <DIV class=class_row>
        <DIV class=class_col1><?cgi string=str.language ?>:</DIV>
        <DIV class=class_col2>
	  <select class="l100" name=language_language id=language_language value=0 >
	    <option value=0>English</option>
            <option value=1>中文</option>
	  </select>
	</DIV>
      </DIV>
      <DIV class=class_row id="seconds_div" style="display:none;">
        <DIV class=class_col1></DIV>
        <DIV class=class_col2 id="seconds" style="color:red; font-size:24px;">
	</DIV>
      </DIV>
  </div><!-- div_main -->
  <DIV class=class_row1>
    <DIV class=class_r1c1>
      <INPUT class=button value=<?cgi string=str.save ?> type=submit name=b_save>&nbsp; 
    </DIV>
  </DIV>
  </div><!-- div_main_edge -->
</DIV>
       </FORM>
</CENTER>
</BODY>

<script language="javascript">
var seconds=5;
function bd_load(){
  window.frames["db"].document.location="/ini/sys_cfg.txt?time="+(new Date()).getTime();
}

function db_load(){
  var str=window.frames["db"].document.body.innerHTML;
  str = str.replace("<pre>", "");
  str = str.replace("</pre>", "");
  str = str.replace("<PRE>", "");
  str = str.replace("</PRE>", "");

  var db=ini2json(str);

  document.forms[0].language_language.selectedIndex=parseInt(db.language.language);
}

function on_submit(){
  var lan=parseInt(document.forms[0].language_language.selectedIndex);
  window.frames["la"].document.location="/cgi-bin/response_x2i.cgi?obj_x2i=language_cfg.x2i&obj_sh=response_LanguageCfg.sh&language_language="+lan+"&obj_ret=00";
  $("seconds_div").style.display="";
  setInterval("reload_index()", 1000);  
  return false;
}

function reload_index(){
  $("seconds").innerHTML='<div style="margin-left:75px; ">'+seconds+'</div>';
  if(seconds--<=0){
    parent.location="/index.htm";
  }
}
</script>
</HTML>
