<script language="javascript">
function getQueryString(name){
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = location.search.substr(1).match(reg);
  if(r != null){
    return unescape(r[2]); return null;
  }
}

var jmp=getQueryString("jmp");
if(jmp=="true"){
  alert("<?cgi string=str.change_password_successful ?>");
}else{
  alert("<?cgi string=str.change_password_failed ?>");
}
window.location.href="/cache/WebCfg.htm"; 
</script>
